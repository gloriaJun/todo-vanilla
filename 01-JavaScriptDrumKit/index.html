<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="keys">
    <div id="clap" class="box">
      <h2>A</h2>
      <span>CLAP</span>
      <audio src="public/sounds/clap.wav"></audio>
    </div>
    <div id="hihat" class="box">
      <h2>S</h2>
      <span>HIHAT</span>
      <audio src="public/sounds/hihat.wav"></audio>
    </div>
    <div id="kick" class="box">
      <h2>D</h2>
      <span>KICK</span>
      <audio src="public/sounds/kick.wav"></audio>
    </div>
    <div id="openhat" class="box">
      <h2>F</h2>
      <span>OPENHAT</span>
      <audio src="public/sounds/openhat.wav"></audio>
    </div>
    <div id="boom" class="box">
      <h2>G</h2>
      <span>BOOM</span>
      <audio src="public/sounds/boom.wav"></audio>
    </div>
    <div id="ride" class="box">
      <h2>H</h2>
      <span>RIDE</span>
      <audio src="public/sounds/ride.wav"></audio>
    </div>
    <div id="snare" class="box">
      <h2>J</h2>
      <span>SNARE</span>
      <audio src="public/sounds/snare.wav"></audio>
    </div>
    <div id="tom" class="box">
      <h2>K</h2>
      <span>TOM</span>
      <audio src="public/sounds/tom.wav"></audio>
    </div>
    <div id="tink" class="box">
      <h2>L</h2>
      <span>TINK</span>
      <audio src="public/sounds/tink.wav"></audio>
    </div>
  </div>

  <script type="application/javascript" src="app.js"></script>
</body>
</html>
