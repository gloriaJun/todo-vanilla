<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="keys">
    <div class="box">
      <h2>A</h2>
      <span>CLAP</span>
    </div>
    <div class="box">
      <h2>S</h2>
      <span>HIHAT</span>
    </div>
    <div class="box">
      <h2>D</h2>
      <span>KICK</span>
    </div>
    <div class="box">
      <h2>F</h2>
      <span>OPENHAT</span>
    </div>
    <div class="box">
      <h2>G</h2>
      <span>BOOM</span>
    </div>
    <div class="box">
      <h2>H</h2>
      <span>RIDE</span>
    </div>
    <div class="box">
      <h2>J</h2>
      <span>SNARE</span>
    </div>
    <div class="box">
      <h2>K</h2>
      <span>TOM</span>
    </div>
    <div class="box">
      <h2>L</h2>
      <span>TINK</span>
    </div>
  </div>

  <script type="application/javascript" src="app.js"></script>
</body>
</html>
