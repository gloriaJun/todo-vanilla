<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="keys">
    <div data-key="65" class="key">
      <h2>A</h2>
      <span>CLAP</span>
      <audio src="public/sounds/clap.wav"></audio>
    </div>
    <div data-key="83" class="key">
      <h2>S</h2>
      <span>HIHAT</span>
      <audio src="public/sounds/hihat.wav"></audio>
    </div>
    <div data-key="68" class="key">
      <h2>D</h2>
      <span>KICK</span>
      <audio src="public/sounds/kick.wav"></audio>
    </div>
    <div data-key="70" class="key">
      <h2>F</h2>
      <span>OPENHAT</span>
      <audio src="public/sounds/openhat.wav"></audio>
    </div>
    <div data-key="71" class="key">
      <h2>G</h2>
      <span>BOOM</span>
      <audio src="public/sounds/boom.wav"></audio>
    </div>
    <div data-key="72" class="key">
      <h2>H</h2>
      <span>RIDE</span>
      <audio src="public/sounds/ride.wav"></audio>
    </div>
    <div data-key="74" class="key">
      <h2>J</h2>
      <span>SNARE</span>
      <audio src="public/sounds/snare.wav"></audio>
    </div>
    <div data-key="75" class="key">
      <h2>K</h2>
      <span>TOM</span>
      <audio src="public/sounds/tom.wav"></audio>
    </div>
    <div data-key="76" class="key">
      <h2>L</h2>
      <span>TINK</span>
      <audio src="public/sounds/tink.wav"></audio>
    </div>
  </div>

  <script type="application/javascript" src="app.js"></script>
</body>
</html>
